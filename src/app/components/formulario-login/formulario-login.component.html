<div class="login-container">
  <div class="login-box">
    <div class="text-center mb-6">
      <img src="https://itsqmet.edu.ec/wp-content/uploads/2024/12/cropped-LOGO-del-Instituto-Universitario-Quito-Metropolitano-300x120.webp" alt="Escudo ITSQMET" class="logo mx-auto" />
      <h1 class="title mt-4">Iniciar Sesión</h1>
    </div>
    <form (ngSubmit)="login(formulario)" #formulario="ngForm" class="formulario-content">
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Ingrese un email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese una contraseña" required />
      </div>
      <button type="submit" class="btn-submit">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
<footer class="footer-container">
  <div class="footer-content">
    <p>&copy; 2025 ITSQMET. Todos los derechos reservados.</p>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank" class="social-link">Facebook</a>
      <a href="https://twitter.com" target="_blank" class="social-link">Twitter</a>
      <a href="https://instagram.com" target="_blank" class="social-link">Instagram</a>
    </div>
  </div>
</footer>

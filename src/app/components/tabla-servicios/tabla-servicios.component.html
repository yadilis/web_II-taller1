<div class="container mx-auto p-8 bg-gray-50">
  <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Lista de Servicios</h1>

  <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
    <table class="min-w-full table-auto">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="px-6 py-3 text-left">ID</th>
          <th class="px-6 py-3 text-left">Materia</th>
          <th class="px-6 py-3 text-left">Descripci√≥n</th>
          <th class="px-6 py-3 text-left">Horario</th>
          <th class="px-6 py-3 text-left">Imagen</th>
          <th class="px-6 py-3 text-center">Acciones</th>
          
        </tr>
      </thead>
      <tbody class="text-gray-700">
        @for (servicio of servicios; track $index) {
          <tr class="hover:bg-gray-100 transition duration-300">
            <td class="px-6 py-4">{{ servicio.id }}</td>
            <td class="px-6 py-4">{{ servicio.materia }}</td>
            <td class="px-6 py-4">{{ servicio.descripcion }}</td>
            <td class="px-6 py-4">{{ servicio.horario }}</td>
            <td >
              <img [src]="servicio.imagen" alt="Imagen del Servicio" class="servicio-image">
             
            </td>
       
            <td class="px-6 py-4 text-center">
              <button [routerLink]="['/servicios', servicio.id]" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-200">
                Actualizar
              </button>
              <button (click)="eliminar(servicio.id)" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition duration-200 ml-2">
                Eliminar
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
</body>

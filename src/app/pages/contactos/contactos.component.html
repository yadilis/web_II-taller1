

<div style="position: relative; width: 100%; height: 70vh;">
    <video autoplay muted loop style="width: 100%; height: 70%; object-fit: cover;">
        <source src="assets/Video2.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <h2 style="position: absolute; top: 25%; left: 2%; color: rgb(255, 255, 255);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding: 10px; border-radius: 5px; font-size: 3rem;">
        Contactanos
    </h2>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


<section class="contact-info">

    <div class="contact-cards">
        <div class="contact-card">
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Correo electrónico</h3>
            <p>contactotutorias.com</p>
        </div>
        <div class="contact-card">
            <i class="fas fa-phone-alt fa-2x"></i>
            <h3>Teléfono</h3>
            <p>+123 456 7890</p>
        </div>
        <div class="contact-card">
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <h3>Dirección</h3>
            <p>Calle Ficticia 123, Ciudad, País</p>
        </div>
    </div>
</section>


<div class="contact-container" style="display: flex; flex-wrap: wrap; gap: 20px;">
    <!-- Mapa -->
    <div class="contact-map" style="flex: 1; min-width: 300px; height: 400px; margin-top:30px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.937353263928!2d-74.00601568459335!3d40.71277577933067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a3164923133%3A0xe8d58b89c27f9b91!2sDowntown%20Conference%20Center!5e0!3m2!1ses!2sus!4v1670102938825!5m2!1ses!2sus" 
            allowfullscreen="" loading="lazy" style="width: 100%; height: 100%; border: 0;">
        </iframe>
    </div>

    <!-- Formulario -->
    <section class="contact-form" style="flex: 1; min-width: 300px; margin-top:90px #f8f8f8; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2>Envíanos un mensaje</h2>
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px;">
            <label for="nombre" style="font-weight: bold;">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem;">

            <label for="email" style="font-weight: bold;">Correo electrónico:</label>
            <input type="email" id="email" name="email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem;">

            <label for="mensaje" style="font-weight: bold;">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem;"></textarea>

            <button type="submit" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s;">
                Enviar
            </button>
        </form>
    </section>
</div>

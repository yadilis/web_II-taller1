
<body class="contacto-bg">

  <!-- Contáctanos -->
  <section class="contacto-container">
    <h1 class="contacto-title">Contáctanos</h1>
    <div class="contacto-grid">
      
      <!-- Formulario de Contacto -->
      <div class="contacto-form-container">
        <h2 class="contacto-form-title">Envíanos un mensaje</h2>
        <form>
          <div class="contacto-input-group">
            <label for="name" class="contacto-label">Nombre</label>
            <input type="text" id="name" class="contacto-input" placeholder="Tu nombre" required>
          </div>
          <div class="contacto-input-group">
            <label for="email" class="contacto-label">Correo electrónico</label>
            <input type="email" id="email" class="contacto-input" placeholder="Tu correo" required>
          </div>
          <div class="contacto-input-group">
            <label for="message" class="contacto-label">Mensaje</label>
            <textarea id="message" class="contacto-textarea" rows="4" placeholder="Escribe tu mensaje" required></textarea>
          </div>
          <button type="submit" class="contacto-button">Enviar Mensaje</button>
        </form>
      </div>

      <!-- Información de contacto -->
      <div class="contacto-info-container">
        <h2 class="contacto-info-title">Información de contacto</h2>
        <p class="contacto-info"><strong>Dirección:</strong> Calle de ejemplo #123, Quito, Ecuador</p>
        <p class="contacto-info"><strong>Teléfono:</strong> +593 2 123 4567</p>
        <p class="contacto-info"><strong>Correo electrónico:</strong> contactoitsqmet.edu.ec</p>
        
        <!-- Mapa de ubicación -->
        <div class="contacto-map-container">
          <iframe class="contacto-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2799156579!2d-74.25986601451323!3d40.69767006129527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259afc3957a87%3A0x2ef9b078e47db337!2sQuito%2C%20Ecuador!5e0!3m2!1ses!2sus!4v1632224544598!5m2!1ses!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="contacto-footer">
    <div class="contacto-footer-content">
      <p>&copy; 2025 ITSQMET. Todos los derechos reservados.</p>
      <div class="contacto-footer-links">
        <a href="https://facebook.com" target="_blank" class="contacto-footer-link">Facebook</a>
        <a href="https://twitter.com" target="_blank" class="contacto-footer-link">Twitter</a>
        <a href="https://instagram.com" target="_blank" class="contacto-footer-link">Instagram</a>
      </div>
    </div>
  </footer>

</body>
